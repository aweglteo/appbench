default: &default
  adapter: postgresql
  encoding: utf8
  username: rubygems

development:
  <<: *default
  database: rubygems_development
  host: localhost
  password: devpassword
  pool: 5
  timeout: 5000


test:
  <<: *default
  database: rubygems_test
  host: localhost
  min_messages: warning
  password: testpassword
  pool: 5
  timeout: 5000

staging:
  <<: *default
  host: localhost
  password: rubygems
  database: rubygems_staging
  min_messages: error
  pool: 30
  reconnect: true

production:
  <<: *default
  host: localhost
  password: rubygems
  database: rubygems_production
  min_messages: error
  pool: 30
  reconnect: true
